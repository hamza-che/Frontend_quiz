<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quiz-app">
        <h1>quiz app</h1>
        <div class="quiz-choose">
            <div class="html" data-lang="html">
                <span><i class="fab fa-html5"></i> html</span>
            </div>
            <div class="css" data-lang="css">
                <span><i class="fab fa-css3-alt"></i> css</span>
            </div>
            <div class="javascript" data-lang="javascript">
                <span><i class="fab fa-js"></i> javascript</span>
            </div>
        </div>
        <div class="quiz-info">
            <div class="category">category : <span></span></div>
            <div class="count">questions : <span></span></div>
        </div>
        <div class="quiz-area">
            
        </div>
        <div class="answers-area">
            
        </div>
        <button class="submit-btn">submit answer</button>
        <div class="bullets">
            <div class="spans"></div>
            <div class="count-timer"></div>
        </div>
        <div class="results">
            <span class="perfect">perfect</span> 10/10
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
